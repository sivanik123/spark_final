{% extends 'base.html' %}

{% block content %}
    <h2>Manage Designations</h2>

    <!-- Button to Add a New Designation -->
    <a href="{% url 'add_designation' %}" class="btn btn-success mb-3">Add New Designation</a>

    <!-- Table to display designations -->
    <table class="table">
        <thead>
            <tr>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for designation in designations %}
                <tr>
                    <td>{{ designation.designation_name }}</td>
                    <td>
                        <a href="{% url 'edit_designation' designation.designation_id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_designation' designation.designation_id %}" class="btn btn-primary">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal for Confirming Deletion -->
    <div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this designation?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showDeleteModal(url) {
            document.getElementById('confirmDeleteBtn').href = url;
            $('#confirmDeleteModal').modal('show');
        }
    </script>

{% endblock %}
