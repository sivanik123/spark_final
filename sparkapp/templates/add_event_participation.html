{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Event Participation</h2>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.event_id.id_for_label }}">Event:</label>
        {{ form.event_id }}
    <br><br>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
