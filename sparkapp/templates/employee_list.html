<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Status</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.emp_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.status }}</td>
            <td>
                {% if employee.active %}
                    ✅
                {% else %}
                    ❌
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
