{% extends 'base.html' %}

{% block title %}Register - SPARK{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Register to SPARK</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will display the form fields with default styling -->
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
