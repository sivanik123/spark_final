{% extends 'base.html' %}

{% block content %}
<h2>Manage Departments</h2>
<a href="{% url 'add_department' %}" class="btn btn-primary">Add Department</a>
<table class="table">
    <thead>
        <tr>
            <th>Department Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dept in departments %}
        <tr>
            <td>{{ dept.dept_name }}</td>
            <td>
                <a href="{% url 'edit_department' dept.dept_id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_department' dept.dept_id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No departments found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
